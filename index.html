<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Rainbow Underline Animation</title>
<style>
  body {
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    text-align: center;
  }

  .hover-underline-animation {
    display: inline-block;
    position: relative;
    color: #000;
    text-decoration: none;
    cursor: pointer;
  }

  .hover-underline-animation::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 2px;
    bottom: -5px;
    left: 0;
    background-image: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
    visibility: hidden;
    transform: scaleX(0);
    transition: all 0.3s ease-in-out 0s;
  }

  .hover-underline-animation:hover::after {
    visibility: visible;
    transform: scaleX(1);
  }

  .hover-underline-animation:not(:hover)::after {
    transition: all 0.3s ease-in-out 0s;
    transform: scaleX(0);
    transform-origin: right;
  }
</style>
</head>
<body>

<p>
  <span class="hover-underline-animation">Hover over this text to see the rainbow underline animation.</span>
</p>

</body>
</html>
